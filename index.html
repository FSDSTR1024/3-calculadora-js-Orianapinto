<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('%')">%</button>

        <button onclick="('*')" class="multiply">x</button>
        <button onclick="('7')">7</button>
        <button onclick="('8')">8</button>
        <button onclick="('9')">9</button>
        <button onclick="('-')" class="subtract">-</button>
        <button onclick="('4')">4</button>
        <button onclick="('5')">5</button>
        <button onclick="('6')">6</button>
        <button onclick="('รท')" class="divide">รท</button>
        <button onclick="('1')">1</button>
        <button onclick="('2')">2</button>
        <button onclick="('3')">3</button>
        <button onclick="('+')" class="add">+</button>
        <button onclick="('0')">0</button>
        <button onclick="('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>
    <script src="doc.js"></script>
  </body>
</html>
